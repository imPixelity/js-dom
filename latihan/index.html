<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: white">
    <h1>Color</h1>
    <div class="button-zone">
      <button type="button" style="background-color: black" id="randomButton">
        random
      </button>
      <button
        type="button"
        style="background-color: white; color: black"
        id="resetButton"
      >
        reset
      </button>
    </div>
    <div class="slider-zone">
      <ul>
        <li><span>Red:</span><input type="range" min="0" max="255" /></li>
        <li><span>Green:</span><input type="range" min="0" max="255" /></li>
        <li><span>Blue:</span><input type="range" min="0" max="255" /></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
