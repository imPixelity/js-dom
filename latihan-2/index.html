<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemental Reaction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-wrap">
        <div class="title">
          <h1>Elemental Reaction</h1>
        </div>
        <div class="element-box">
          <div class="comp-pick">
            <div class="wrapper">
              <img src="img/question-solid.svg" alt="" />
            </div>
          </div>
          <div class="result-box">
            <p>Pick your elements!</p>
          </div>
          <div class="player-pick">
            <ul>
              <li value="1" id="fire-btn">
                <img src="img/fire-solid.svg" alt="" />
              </li>
              <li id="water-btn"><img src="img/droplet-solid.svg" alt="" /></li>
              <li id="grass-btn"><img src="img/leaf-solid.svg" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
