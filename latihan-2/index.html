<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tria Elemental Bind</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-wrap">
        <div class="title">
          <h1>Tria Elemental Bind</h1>
        </div>
        <div class="element-box">
          <div class="comp-pick">
            <div class="wrapper">
              <img src="img/question-solid.svg" alt="" />
            </div>
          </div>
          <div class="result-box">
            <p>Pick your elements!</p>
            <p class="result-box-comp"></p>
          </div>
          <div class="player-pick">
            <ul>
              <li><img src="img/fire.svg" alt="" /></li>
              <li><img src="img/water.svg" alt="" /></li>
              <li><img src="img/grass.svg" alt="" /></li>
            </ul>
          </div>
          <div class="scoreboard">
            <div class="player-score">Player: <span>0</span></div>
            <div class="comp-score">Computer: <span>0</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
